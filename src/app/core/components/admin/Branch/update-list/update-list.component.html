<section class="h-screen overflow-scroll bg-black bg-opacity-50">
  <div class="flex">
    <div class="w-1/2"></div>
    <div class="animate-slide-in-right h-lvh w-2/4 border bg-white shadow-xl">
      <div class="flex items-center justify-between border bg-purple-50">
        <div class="m-4">
          <button>
            <svg
              class="h-8 w-8 rounded-lg bg-gray-100 p-1 text-gray-600 transition-all duration-500 hover:bg-red-600 hover:text-white dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                class=""
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18 17.94 6M18 18 6.06 6"
              />
            </svg>
          </button>
        </div>
        <div class="mr-4">
          <h1 class="text-xl font-semibold text-purple-800">View Branch</h1>
        </div>
      </div>
      <div>
        <div class="rounded-lg p-4 md:px-10 md:pb-2 md:pt-6">
          <div class="mb-6 grid gap-6">
            <div>
              <label
                for="first_name"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >Department Name</label
              >
              <input
                type="text"
                [(ngModel)]="department"
                class="input-form"
                placeholder="Department Name"
                required
              />
            </div>
          </div>

          <table
            class="w-full overflow-hidden rounded-md bg-white text-left text-sm text-gray-500 dark:text-gray-400"
          >
            <thead
              class="rounded-md bg-purple-50 text-xs uppercase text-purple-900 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="px-4 py-3">S.No</th>
                <th scope="col" class="px-4 py-3">
                  <div class="flex items-center justify-between">
                    Project
                    <button
                      class="an rounded-full hover:bg-gray-600 hover:text-white"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="h-4 w-4"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
                        />
                      </svg>
                    </button>
                  </div>
                </th>

                <th scope="col" class="px-4 py-3">
                  <span class="sr-only">Actions</span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let item of projectList; let i = index"
                class="border-b transition-all duration-300 hover:bg-gray-50 hover:text-gray-900 dark:border-gray-700"
              >
                <td class="px-4 py-3">{{ i + 1 }}</td>
                <th
                  scope="row"
                  class="whitespace-nowrap px-4 py-3 font-medium text-gray-900 dark:text-white"
                >
                  {{ item.proName }}
                </th>

                <td class="flex items-center justify-end gap-4 px-4 py-3">
                  <button
                    class="group inline-flex items-center justify-center rounded-full bg-blue-50 p-1 text-center text-sm font-medium text-gray-500 hover:bg-blue-500 focus:outline-none dark:text-gray-400 dark:hover:text-gray-100"
                    type="button"
                  >
                    <svg
                      class="h-5 w-5 text-blue-600 group-hover:text-blue-50 dark:text-white"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M5 12h14m-7 7V5"
                      />
                    </svg>
                  </button>
                  <button
                    class="group inline-flex items-center justify-center rounded-full bg-red-50 p-1 text-center text-sm font-medium text-gray-500 hover:bg-red-500 focus:outline-none dark:text-gray-400 dark:hover:text-gray-100"
                    type="button"
                  >
                    <svg
                      class="h-5 w-5 text-red-600 group-hover:text-red-50 dark:text-white"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M8.586 2.586A2 2 0 0 1 10 2h4a2 2 0 0 1 2 2v2h3a1 1 0 1 1 0 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8a1 1 0 0 1 0-2h3V4a2 2 0 0 1 .586-1.414ZM10 6h4V4h-4v2Zm1 4a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Zm4 0a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="flex justify-end">
            <button
              type="button"
              class="mb-2 mt-2 w-full rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white transition-all duration-300 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 active:translate-y-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 sm:w-auto"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
