<section class="">
  <div class="p-4 sm:ml-64">
    <div class="md:flex md:justify-center">
      <form class="md:w-2/3" [formGroup]="addDonorForm">
        <div class="p-4 md:px-10 md:pb-2 md:pt-6">
          <div class="mb-6 flex justify-between">
            <h1 class="text-xl font-semibold text-purple-800">Donor Details</h1>
            <button routerLink="/home/donarList">
              <svg
                class="h-8 w-8 rounded-lg bg-gray-100 p-1 text-gray-600 transition-all duration-500 hover:bg-red-600 hover:text-white dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  class=""
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18 17.94 6M18 18 6.06 6"
                />
              </svg>
            </button>
          </div>
          <div class="mb-6 grid gap-6 md:grid-cols-6">
            <div class="col-span-3">
              <label
                for="first_name"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >First name</label
              >
              <input
                type="text"
                formControlName="dfirstName"
                class="input-form"
                placeholder="John"
                appFirstCapLetter
                [ngClass]="{
                  error:
                    addDonorForm.get('dfirstName')?.invalid &&
                    addDonorForm.get('dfirstName')?.touched
                }"
                required
              />
              <small
                *ngIf="
                  addDonorForm?.get('dfirstName')?.invalid &&
                  addDonorForm?.get('dfirstName')?.touched
                "
                class="text-danger text-red-600"
              >
                Name Should not be Empty!
              </small>
            </div>
            <div class="col-span-3">
              <label
                for="last_name"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >Last name</label
              >
              <input
                type="text"
                formControlName="dlastName"
                class="input-form"
                placeholder="Doe"
                appFirstCapLetter
                [ngClass]="{
                  error:
                    addDonorForm.get('dlastName')?.invalid &&
                    addDonorForm.get('dlastName')?.touched
                }"
                required
              />
              <small
                *ngIf="
                  addDonorForm?.get('dlastName')?.invalid &&
                  addDonorForm?.get('dlastName')?.touched
                "
                class="text-danger text-red-600"
              >
                Name Should not be Empty!
              </small>
            </div>
            <div class="col-span-3">
              <label
                for="email-address-icon"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >Email</label
              >
              <div class="relative">
                <div
                  class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3.5"
                >
                  <svg
                    class="h-4 w-4 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 20 16"
                  >
                    <path
                      d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"
                    />
                    <path
                      d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"
                    />
                  </svg>
                </div>
                <input
                  type="email"
                  #email
                  formControlName="demailId"
                  class="icon-input"
                  autocomplete="email"
                  placeholder="name@company.com"
                  [ngClass]="{
                    error:
                      addDonorForm.get('demailId')?.invalid &&
                      addDonorForm.get('demailId')?.touched
                  }"
                  required
                />
              </div>
              <small
                *ngIf="
                  addDonorForm?.get('demailId')?.invalid &&
                  addDonorForm?.get('demailId')?.touched
                "
                class="text-danger text-red-600"
              >
                Invalid Email !
              </small>
            </div>
            <div class="col-span-3">
              <label
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >Phone</label
              >
              <div class="relative">
                <div
                  class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3.5"
                >
                  <svg
                    class="h-5 w-5 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M7.978 4a2.553 2.553 0 0 0-1.926.877C4.233 6.7 3.699 8.751 4.153 10.814c.44 1.995 1.778 3.893 3.456 5.572 1.68 1.679 3.577 3.018 5.57 3.459 2.062.456 4.115-.073 5.94-1.885a2.556 2.556 0 0 0 .001-3.861l-1.21-1.21a2.689 2.689 0 0 0-3.802 0l-.617.618a.806.806 0 0 1-1.14 0l-1.854-1.855a.807.807 0 0 1 0-1.14l.618-.62a2.692 2.692 0 0 0 0-3.803l-1.21-1.211A2.555 2.555 0 0 0 7.978 4Z"
                    />
                  </svg>
                </div>
                <input
                  type="text"
                  #phone
                  class="icon-input"
                  autocomplete="phone"
                  formControlName="dcontactNumber"
                  placeholder="123-456-970"
                  [ngClass]="{
                    error:
                      addDonorForm.get('dcontactNumber')?.invalid &&
                      addDonorForm.get('dcontactNumber')?.touched
                  }"
                  required
                />
              </div>
            </div>
            <div class="col-span-4">
              <label
                for="donarCategory"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >Donor Category</label
              >
              <select
                class="input-form"
                #statevalue
                formControlName="dcategory"
                autocomplete="dcategory"
                [ngClass]="{
                  error:
                    addDonorForm.get('state')?.invalid &&
                    addDonorForm.get('state')?.touched
                }"
              >
                <option null selected disabled>Choose Category</option>
                <option
                  *ngFor="let dcat of _donarCategory"
                  value="{{ dcat.value }}"
                >
                  {{ dcat.located }}
                </option>
              </select>
              <small
                *ngIf="
                  addDonorForm?.get('state')?.invalid &&
                  addDonorForm?.get('state')?.touched
                "
                class="text-danger text-red-600"
              >
                State Should not be
              </small>
            </div>
          </div>

          <div class="mb-2">
            <label
              for="Address"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >Address</label
            >

            <input
              type="text"
              class="input-form"
              formControlName="daddress1"
              autocomplete="street-address"
              placeholder="Flat, House no., Building, Company, Apartment"
              [ngClass]="{
                error:
                  addDonorForm.get('daddress1')?.invalid &&
                  addDonorForm.get('daddress1')?.touched
              }"
              required
            />
            <small
              *ngIf="
                addDonorForm?.get('daddress1')?.invalid &&
                addDonorForm?.get('daddress1')?.touched
              "
              class="text-danger text-red-600"
            >
              Address Should be atleast 10 characters!
            </small>
          </div>
          <div class="mb-6">
            <input
              type="text"
              formControlName="daddress2"
              autocomplete="street-address-level2"
              class="input-form"
              placeholder="Area, Street, Sector, Village"
              [ngClass]="{
                error:
                  addDonorForm.get('daddress2')?.invalid &&
                  addDonorForm.get('daddress2')?.touched
              }"
              required
            />
            <small
              *ngIf="
                addDonorForm?.get('daddress2')?.invalid &&
                addDonorForm?.get('daddress2')?.touched
              "
              class="text-danger text-red-600"
            >
              Address line 2 Should be empty !
            </small>
          </div>

          <div class="mb-6 grid gap-6 md:grid-cols-2">
            <div>
              <label
                for="Country"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >Country/Region</label
              >
              <select
                class="input-form"
                #countryvalue
                formControlName="dcountry"
                autocomplete="country-name"
                (change)="fetchState(countryvalue.value)"
                [ngClass]="{
                  error:
                    addDonorForm.get('country')?.invalid &&
                    addDonorForm.get('country')?.touched
                }"
              >
                <option null selected disabled>Choose Country</option>
                <option
                  *ngFor="let country of _country"
                  value="{{ country.country_name }}"
                >
                  {{ country.country_name }}
                </option>
              </select>
              <small
                *ngIf="
                  addDonorForm?.get('country')?.invalid &&
                  addDonorForm?.get('country')?.touched
                "
                class="text-danger text-red-600"
              >
                Country Should not be Empty!
              </small>
            </div>
            <div>
              <label
                for="State"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >State</label
              >
              <select
                class="input-form"
                #state
                formControlName="dstate"
                (change)="fetchCity(state.value)"
                [ngClass]="{
                  error:
                    addDonorForm.get('state')?.invalid &&
                    addDonorForm.get('state')?.touched
                }"
              >
                <option null selected disabled>Choose State</option>
                <option
                  *ngFor="let state of _state"
                  value="{{ state.state_name }}"
                >
                  {{ state.state_name }}
                </option>
              </select>
              <small
                *ngIf="
                  addDonorForm?.get('state')?.invalid &&
                  addDonorForm?.get('state')?.touched
                "
                class="text-danger text-red-600"
              >
                State Should not be
              </small>
            </div>

            <div>
              <label
                for="city"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >Town/City</label
              >
              <select
                class="input-form"
                formControlName="dcity"
                autocomplete="city"
                [ngClass]="{
                  error:
                    addDonorForm.get('dcity')?.invalid &&
                    addDonorForm.get('dcity')?.touched
                }"
                required
              >
                >
                <option null selected disabled>Choose Town/City</option>
                <option *ngFor="let city of _city" value="{{ city.city_name }}">
                  {{ city.city_name }}
                </option>
              </select>
              <small
                *ngIf="
                  addDonorForm?.get('city')?.invalid &&
                  addDonorForm?.get('city')?.touched
                "
                class="text-danger text-red-600"
              >
                City should not be empty!
              </small>
            </div>
            <div>
              <label
                for="Pincode"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >Pincode</label
              >
              <input
                type="text"
                formControlName="dpinCode"
                class="input-form"
                autocomplete="postal-code"
                placeholder="000 000"
                [ngClass]="{
                  error:
                    addDonorForm.get('dpinCode')?.invalid &&
                    addDonorForm.get('dpinCode')?.touched
                }"
                required
              />

              <small
                *ngIf="
                  addDonorForm?.get('pin')?.invalid &&
                  addDonorForm?.get('pin')?.touched
                "
                class="text-danger text-red-600"
              >
                Invalid pin!
              </small>
            </div>
          </div>
          <div class="mt-6 flex items-center justify-end gap-x-6">
            <button
              type="button"
              (click)="this.addDonorForm.reset()"
              class="text-sm font-semibold leading-6 text-gray-900 dark:text-gray-200"
            >
              Cancel
            </button>

            <button
              type="button"
              (click)="submitDonarDetails(addDonorForm.value)"
              class="rounded-md bg-purple-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-purple-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
