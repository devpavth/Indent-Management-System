<section class="fixed h-screen w-full overflow-hidden bg-black bg-opacity-50">
  <div class="flex">
    <div class="w-1/2"></div>
    <div class="animate-slide-in-right h-screen w-1/2 bg-white shadow-xl">
      <div class="flex items-center justify-between bg-purple-50">
        <div class="m-4">
          <button (click)="close.emit(false)">
            <svg
              class="h-8 w-8 rounded-lg bg-gray-100 p-1 text-gray-600 transition-all duration-500 hover:bg-red-600 hover:text-white dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                class=""
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18 17.94 6M18 18 6.06 6"
              />
            </svg>
          </button>
        </div>
        <div class="mr-4">
          <h1 class="text-xl font-semibold text-purple-800">Add Fund</h1>
        </div>
      </div>
      <form>
        <div class="mx-8 mb-4 mt-8 grid grid-cols-8 gap-3">
          <div class="col-span-8">
            <div class="flex items-center gap-2">
              <label
                for="Branch"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >Assign Branch to Funder
              </label>
            </div>
            <div class="flex gap-2">
              <select
                #brandId
                class="focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
              >
                <option value="">Choose Branch</option>
                <option
                  *ngFor="let branch of branchList"
                  value="{{ branch.branchId }}"
                >
                  {{ branch.branchName }}
                </option>
              </select>
              <button
                (click)="assignFunder(brandId.value)"
                type="submit"
                class="hover:bg-primary-800 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 inline-flex items-center text-nowrap rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white focus:outline-none focus:ring-4"
              >
                <svg
                  class="h-5 w-5 text-white"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="1.6"
                    d="M7 8v8a5 5 0 1 0 10 0V6.5a3.5 3.5 0 1 0-7 0V15a2 2 0 0 0 4 0V8"
                  />
                </svg>

                Assign
              </button>
            </div>

            <small class="text-danger text-red-600"> </small>
          </div>
          <div class="col-span-8">
            <div class="flex items-center gap-2">
              <label
                for="Branch"
                class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                >Select Branch
              </label>
            </div>

            <select
              class="focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
            >
              <option></option>
            </select>
            <small class="text-danger text-red-600"> </small>
          </div>

          <div class="col-span-4">
            <label
              for="brand"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >Cash In Hand</label
            >
            <div class="flex gap-3">
              <input
                type="text"
                class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                appFirstCapLetter
              />
            </div>

            <small class="text-danger text-red-600"> </small>
          </div>
          <div class="col-span-4">
            <label
              for="brand"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >Fund Amount</label
            >
            <div class="flex gap-3">
              <input
                type="number"
                class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                appFirstCapLetter
              />
            </div>

            <small class="text-danger text-red-600"> </small>
          </div>
          <div class="col-span-8 mt-8 flex w-full justify-end">
            <button
              type="submit"
              class="hover:bg-primary-800 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 inline-flex items-center justify-center gap-2 text-nowrap rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white focus:outline-none focus:ring-4"
            >
              <svg
                class="h-6 w-6 text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.3"
                  d="M17 8H5m12 0a1 1 0 0 1 1 1v2.6M17 8l-4-4M5 8a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.6M5 8l4-4 4 4m6 4h-4a2 2 0 1 0 0 4h4a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1Z"
                />
              </svg>
              <p>Add Amount</p>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
