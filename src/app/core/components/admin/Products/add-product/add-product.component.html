<section class="">
    <div class="p-4 sm:ml-64">
        <div class="flex items-center justify-center">
            <div class="relative h-full w-4/5 md:h-auto">
                <!-- Modal content -->
                <div class="relative rounded-lg p-4 dark:bg-gray-800 sm:p-5">
                    <!-- Modal header -->
                    <div
                        class="mb-4 flex items-center justify-between rounded-t border-b pb-4 dark:border-gray-600 sm:mb-5">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                            Add Product
                        </h3>
                        <button type="button" routerLink="/home/productList"
                            class="ml-auto inline-flex items-center rounded-lg bg-transparent p-1.5 text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white"
                            data-modal-toggle="defaultModal">
                            <svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <form [formGroup]="addProductForm">
                        <div class="mb-4 grid gap-4 sm:grid-cols-2">
                            <div>
                                <label for="name"
                                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Product
                                    Name</label>
                                <input type="text" formControlName="itemName" (input)="itemInput($event)"
                                    appFirstCapLetter
                                    class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                                    placeholder="Type product name" [ngClass]="{
                    error:
                      addProductForm.get('itemName')?.invalid &&
                      addProductForm.get('itemName')?.touched
                  }" required="" />
                                <small *ngIf="
                    addProductForm?.get('itemName')?.invalid &&
                    addProductForm?.get('itemName')?.touched
                  " class="text-danger text-red-600">
                                    ItemName cannot be Empty!
                                </small>
                            </div>
                            <div>
                                <label for="brand"
                                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Brand</label>
                                <input type="text" formControlName="brandName" (input)="itemInput($event)"
                                    appFirstCapLetter [ngClass]="{
                    error:
                      addProductForm.get('brandName')?.invalid &&
                      addProductForm.get('brandName')?.touched
                  }" class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                                    placeholder="Brand Name" required="" />
                                <small *ngIf="
                    addProductForm?.get('brandName')?.invalid &&
                    addProductForm?.get('brandName')?.touched
                  " class="text-danger text-red-600">
                                    Brand Name cannot be Empty!
                                </small>
                            </div>
                            <div>
                                <label for="brand"
                                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Model</label>
                                <input type="text" formControlName="model" [ngClass]="{
                    error:
                      addProductForm.get('model')?.invalid &&
                      addProductForm.get('model')?.touched
                  }" class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                                    appFirstCapLetter placeholder="Model Name" required="" />
                                <small *ngIf="
                    addProductForm?.get('model')?.invalid &&
                    addProductForm?.get('model')?.touched
                  " class="text-danger text-red-600">
                                    Model name cannot be Empty!
                                </small>
                            </div>
                            <div>
                                <label for="brand"
                                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">HSN
                                    Code</label>
                                <input type="text" formControlName="hsnCode" (input)="numberInput($event)" [ngClass]="{
                    error:
                      addProductForm.get('hsnCode')?.invalid &&
                      addProductForm.get('hsnCode')?.touched
                  }" class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                                    placeholder="eg:456789" required="" />
                                <small *ngIf="
                    addProductForm?.get('hsnCode')?.invalid &&
                    addProductForm?.get('hsnCode')?.touched
                  " class="text-danger text-red-600">
                                    Invalid HSNCode!
                                </small>
                            </div>
                            <div>
                                <label for="price"
                                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Price</label>
                                <input type="number" formControlName="purchasedPrice" (input)="numberInput1($event)"
                                    [ngClass]="{
                    error:
                      addProductForm.get('purchasedPrice')?.invalid &&
                      addProductForm.get('purchasedPrice')?.touched
                  }" class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                                    placeholder="$2999" required="" />
                                <small *ngIf="
                    addProductForm?.get('purchasedPrice')?.invalid &&
                    addProductForm?.get('purchasedPrice')?.touched
                  " class="text-danger text-red-600">
                                    Invalid Price!
                                </small>
                            </div>
                            <div>
                                <label for="category"
                                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">GST
                                    Percentage</label>
                                <select formControlName="gstpercentage" [ngClass]="{
                    error:
                      addProductForm.get('gstpercentage')?.invalid &&
                      addProductForm.get('gstpercentage')?.touched
                  }" class="focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400">
                                    <option value="{{ item }}" *ngFor="let item of gst">
                                        {{ item }}%
                                    </option>
                                </select>
                                <small *ngIf="
                    addProductForm?.get('gstpercentage')?.invalid &&
                    addProductForm?.get('gstpercentage')?.touched
                  " class="text-danger text-red-600">
                                    Select GST!
                                </small>
                            </div>
                            <div class="sm:col-span-2">
                                <label for="description"
                                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">Description</label>
                                <textarea formControlName="configuration" rows="4" [ngClass]="{
                    error:
                      addProductForm.get('configuration')?.invalid &&
                      addProductForm.get('configuration')?.touched
                  }" class="focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                                    placeholder="Write product description here" appFirstCapLetter></textarea>
                                <small *ngIf="
                    addProductForm?.get('configuration')?.invalid &&
                    addProductForm?.get('configuration')?.touched
                  " class="text-danger text-red-600">
                                    Description cannot be null!
                                </small>
                            </div>
                        </div>
                        <button type="submit" (click)="addProduct(addProductForm.value)"
                            [disabled]="addProductForm.invalid" [ngClass]="{
                'bg-gray-400': addProductForm.invalid,
                'hover:bg-gray-400': addProductForm.invalid
              }" class="hover:bg-primary-800 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 inline-flex items-center rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white focus:outline-none focus:ring-4">
                            <svg class="-ml-1 mr-1 h-6 w-6" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            Save
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div *ngIf="isVisiable" class="animate__animated animate__fadeIn absolute right-4 top-20 items-center justify-center">
    <app-success-toast></app-success-toast>
</div>
