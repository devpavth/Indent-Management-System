<section class="h-screen overflow-scroll bg-black bg-opacity-50">
  <div class="flex">
    <div class="w-1/2"></div>
    <div
      class="animate-slide-in-right h-screen w-1/2 border bg-white shadow-xl"
    >
      <div class="flex items-center justify-between border bg-purple-50">
        <div class="m-4">
          <button (click)="closeStockView.emit(false)">
            <svg
              class="h-8 w-8 rounded-lg bg-gray-100 p-1 text-gray-600 transition-all duration-500 hover:bg-red-600 hover:text-white dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                class=""
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18 17.94 6M18 18 6.06 6"
              />
            </svg>
          </button>
        </div>
        <div class="mr-4">
          <h1 class="text-xl font-semibold text-purple-800">Stock Details</h1>
        </div>
      </div>

      <div class="">
        <!-- Start coding here -->
        <div
          class="relative overflow-hidden bg-white dark:bg-gray-800 sm:rounded-lg"
        >
          <div
            class="flex flex-col items-center justify-between space-y-3 p-4 md:flex-row md:space-x-4 md:space-y-0"
          >
            <div class="w-full md:w-1/2">
              <form class="flex items-center">
                <label for="simple-search" class="sr-only">Search</label>
                <div class="relative w-full">
                  <div
                    class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                  >
                    <svg
                      aria-hidden="true"
                      class="h-5 w-5 text-gray-500 dark:text-gray-400"
                      fill="currentColor"
                      viewbox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <input
                    type="text"
                    id="simple-search"
                    class="focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2 pl-10 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                    placeholder="Search"
                    required=""
                  />
                </div>
              </form>
            </div>
            <div
              class="flex w-full flex-shrink-0 flex-col items-stretch justify-end space-y-2 md:w-auto md:flex-row md:items-center md:space-x-3 md:space-y-0"
            >
              <div class="flex w-full items-center space-x-3 md:w-auto">
                <button
                  id="actionsDropdownButton"
                  data-dropdown-toggle="actionsDropdown"
                  class="hover:text-primary-700 flex w-full items-center justify-center rounded-lg border border-gray-200 bg-white px-4 py-2 text-sm font-medium text-gray-900 hover:bg-gray-100 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-gray-700 md:w-auto"
                  type="button"
                >
                  <svg
                    class="-ml-1 mr-1.5 h-5 w-5"
                    fill="currentColor"
                    viewbox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
                  >
                    <path
                      clip-rule="evenodd"
                      fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    />
                  </svg>
                  Actions
                </button>
                <div
                  id="actionsDropdown"
                  class="z-10 hidden w-44 divide-y divide-gray-100 rounded bg-white shadow dark:divide-gray-600 dark:bg-gray-700"
                >
                  <ul
                    class="py-1 text-sm text-gray-700 dark:text-gray-200"
                    aria-labelledby="actionsDropdownButton"
                  >
                    <li>
                      <a
                        href="#"
                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                        >Mass Edit</a
                      >
                    </li>
                  </ul>
                  <div class="py-1">
                    <a
                      href="#"
                      class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600 dark:hover:text-white"
                      >Delete all</a
                    >
                  </div>
                </div>
                <button
                  id="filterDropdownButton"
                  data-dropdown-toggle="filterDropdown"
                  class="hover:text-primary-700 flex w-full items-center justify-center rounded-lg border border-gray-200 bg-white px-4 py-2 text-sm font-medium text-gray-900 hover:bg-gray-100 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-gray-700 md:w-auto"
                  type="button"
                >

                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
                    class="mr-2 h-4 w-4 text-gray-400"
                    viewbox="0 0 20 20"
                    fill="currentColor"

                      fill-rule="evenodd"

                      clip-rule="evenodd"
                    />
                  </svg>
                  Filter
                  <svg

                    fill="currentColor"
                    viewbox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"

                    <path

                    />
                  </svg>
                </button>
                <div
                  id="filterDropdown"
                  class="z-10 hidden w-48 rounded-lg bg-white p-3 shadow dark:bg-gray-700"
                >
                  <h6
                    class="mb-3 text-sm font-medium text-gray-900 dark:text-white"
                  >
                    Choose brand
                  </h6>
                  <ul
                    class="space-y-2 text-sm"
                    aria-labelledby="filterDropdownButton"
                  >
                    <li class="flex items-center">
                      <input
                        id="apple"
                        type="checkbox"
                        value=""
                        class="text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 h-4 w-4 rounded border-gray-300 bg-gray-100 focus:ring-2 dark:border-gray-500 dark:bg-gray-600 dark:ring-offset-gray-700"
                      />
                      <label
                        for="apple"
                        class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
                        >Apple (56)</label
                      >
                    </li>
                    <li class="flex items-center">
                      <input
                        id="fitbit"
                        type="checkbox"
                        value=""
                        class="text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 h-4 w-4 rounded border-gray-300 bg-gray-100 focus:ring-2 dark:border-gray-500 dark:bg-gray-600 dark:ring-offset-gray-700"
                      />
                      <label
                        for="fitbit"
                        class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
                        >Microsoft (16)</label
                      >
                    </li>
                    <li class="flex items-center">
                      <input
                        id="razor"
                        type="checkbox"
                        value=""
                        class="text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 h-4 w-4 rounded border-gray-300 bg-gray-100 focus:ring-2 dark:border-gray-500 dark:bg-gray-600 dark:ring-offset-gray-700"
                      />
                      <label
                        for="razor"
                        class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
                        >Razor (49)</label
                      >
                    </li>
                    <li class="flex items-center">
                      <input
                        id="nikon"
                        type="checkbox"
                        value=""
                        class="text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 h-4 w-4 rounded border-gray-300 bg-gray-100 focus:ring-2 dark:border-gray-500 dark:bg-gray-600 dark:ring-offset-gray-700"
                      />
                      <label
                        for="nikon"
                        class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
                        >Nikon (12)</label
                      >
                    </li>
                    <li class="flex items-center">
                      <input
                        id="benq"
                        type="checkbox"
                        value=""
                        class="text-primary-600 focus:ring-primary-500 dark:focus:ring-primary-600 h-4 w-4 rounded border-gray-300 bg-gray-100 focus:ring-2 dark:border-gray-500 dark:bg-gray-600 dark:ring-offset-gray-700"
                      />
                      <label
                        for="benq"
                        class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-100"
                        >BenQ (74)</label
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="overflow-x-auto">
            <table
              class="w-full text-left text-sm text-gray-500 dark:text-gray-400"
            >
              <thead
                class="bg-gray-50 text-xs uppercase text-gray-700 dark:bg-gray-700 dark:text-gray-400"
              >
                <tr>
                  <th scope="col" class="px-4 py-3">S.No</th>
                  <th scope="col" class="px-4 py-3">Branch</th>
                  <th scope="col" class="px-4 py-3">Last Updated</th>
                  <th scope="col" class="px-4 py-3">Unit</th>
                  <th scope="col" class="px-4 py-3">Quantity</th>
                  <th scope="col" class="px-4 py-3">Total value</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let item of stockList; let i = index"
                  class="border-b dark:border-gray-700"
                >
                  <td class="px-4 py-3">{{ i + 1 }}</td>
                  <th
                    scope="row"
                    class="whitespace-nowrap px-4 py-3 font-medium text-gray-900 dark:text-white"
                  >
                    {{ item.branchName }}
                  </th>

                  <td class="px-4 py-3">
                    {{ item.stockUpdTime | date: "dd-MM-yyyy" }}
                  </td>
                  <td class="px-4 py-3">{{ item.unitName }}</td>
                  <td class="px-4 py-3">{{ item.prdClosingStock }}</td>
                  <td class="px-4 py-3">{{ item.totalValue }}</td>
                </tr>
              </tbody>
            </table>
