<section class="">
  <div class="p-4 sm:ml-64">
    <section class="dark:bg-gray-900">
      <div class="mx-auto">
        <div
          class="overflow-hidden bg-white shadow-md shadow-purple-300 dark:bg-gray-800 sm:rounded-lg"
        >
          <div class="flex justify-center">
            <form class="justify-center md:w-2/3" [formGroup]="dateRange">
              <div class="m-6 grid gap-6 md:grid-cols-2">
                <div>
                  <label
                    for="first_name"
                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                    >From</label
                  >
                  <input
                    type="date"
                    formControlName="from"
                    class="input-form"
                    placeholder="John"
                    appFirstCapLetter
                    required
                  />
                  <!-- <small class="text-danger text-red-600">
                    Name Should not be Empty!
                  </small> -->
                </div>
                <div>
                  <label
                    for="first_name"
                    class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                    >To</label
                  >
                  <div class="flex gap-2">
                    <input
                      type="date"
                      formControlName="to"
                      class="input-form"
                      placeholder="John"
                      appFirstCapLetter
                      required
                    />
                    <button
                      type="button"
                      (click)="onSubmit(dateRange.value)"
                      [disabled]="dateRange.invalid"
                      [ngClass]="{
                        'bg-gray-400': dateRange.invalid
                      }"
                      class="rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
                    >
                      Submit
                    </button>
                    <!-- <button
                      type="button"
                      (click)="setBrowserUrl()"
                      [ngClass]="{
                        'bg-gray-400': dateRange.invalid
                      }"
                      class="rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600"
                    >
                      Submit
                    </button> -->
                  </div>
                  <!-- <small class="text-danger text-red-600">
                    Name Should not be Empty!
                  </small> -->
                  <div></div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
