<section class=" ">
  <div class="flex bg-black bg-opacity-50">
    <div class="w-2/3"></div>
    <div
      class="animate-slide-in-right h-screen w-1/2 border bg-white shadow-xl"
    >
      <div class="flex items-center justify-between border bg-purple-50">
        <div class="m-4">
          <button (click)="close.emit(false)">
            <svg
              class="h-8 w-8 rounded-lg bg-gray-100 p-1 text-gray-600 transition-all duration-500 hover:bg-red-600 hover:text-white dark:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                class=""
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18 17.94 6M18 18 6.06 6"
              />
            </svg>
          </button>
        </div>
        <div class="mr-4">
          <h1 class="font-semibold text-purple-800">Edit Product Details</h1>
        </div>
      </div>
      <div class="p-4">
        <!-- <div>
          <h1 class="font-medium">
            Product Code:
            <span class="text-purple-500">{{ product?.id }}</span>
          </h1>
        </div> -->
      </div>
      <div class="relative h-full w-full max-w-xl px-4 md:h-auto">
        <div class="flex justify-between rounded-t">
          <div class="text-lg text-gray-900 dark:text-white md:text-xl">
            <h3 class="font-semibold">{{ product.itemName }}</h3>
            <div class="mt-2 flex gap-4">
              <p class="text-sm text-gray-700">
                Brand : {{ product.prdbrndName }}
              </p>
              <p class="text-sm text-gray-700">
                Model : {{ product.prdmdlName }}
              </p>
            </div>
          </div>
        </div>

        <dl>
          <dt
            class="my-4 font-semibold leading-none text-gray-900 dark:text-white"
          >
            Details
          </dt>
          <dd class="t mb-4 text-gray-500 dark:text-gray-400 sm:mb-5">
            {{ product.description }}
          </dd>
        </dl>
      </div>

      <form class="p-4" [formGroup]="productUpdateForm">
        <div class="mb-4 grid gap-4 sm:grid-cols-6">
          <div class="col-span-3">
            <label
              for="price"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >Quantity</label
            >
            <input
              type="number"
              formControlName="qty"
              class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
              placeholder="$2999"
              required=""
            />
          </div>
          <div class="col-span-3">
            <label
              for="unitPrice"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >Unite Price</label
            >
            <input
              type="number"
              formControlName="unitPrice"
              class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
              placeholder="Product brand"
              required=""
            />
          </div>
          <div class="col-span-3">
            <label
              for="category"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >GST Percentage</label
            >
            <input
              type="number"
              formControlName="gstpercentage"
              #gst
              class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
              placeholder="Product brand"
              required=""
            />
          </div>

          <div class="sm:col-span-3">
            <label
              for="description"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >Reason Changing Values</label
            >
            <select
              formControlName="commends"
              class="focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
            >
              <option
                *ngFor="let commends of _commands"
                value="{{ commends.commendId }}"
              >
                {{ commends.commends }}
              </option>
            </select>
          </div>
        </div>
        <div class="flex gap-4">
          <div>
            <button
              (click)="submitChanges(productUpdateForm.value)"
              type="submit"
              class="inline-flex items-center rounded-lg bg-purple-700 px-5 py-2.5 text-center text-sm font-medium text-white transition-all duration-500 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800"
            >
              Update
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
