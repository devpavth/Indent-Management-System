<div *ngIf="isViewReq" class="absolute left-0 right-0 z-20">
  <app-view-request
    (closeView)="closeView($event)"

</div>

                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
                <input
                  type="text"
                  class="focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2 pl-10 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"

              </div>
            </div>
          </div>
          <div
            class="flex w-full flex-shrink-0 flex-col items-stretch justify-end space-y-2 md:w-auto md:flex-row md:items-center md:space-x-3 md:space-y-0"
          >

        </div>
        <div class="mb-4 px-4 text-sm">
          <div class="flex gap-6">
            <button
              (click)="
                isProcess = true;
                isCompleted = false;
                isRejected = false;
                fetchRequestList()
              "
              class="group flex items-center justify-center gap-1"
            >
              <svg
                [ngClass]="{ activeSubMenu: isProcess }"
                class="an h-3.5 w-3.5 text-gray-400 group-hover:text-purple-700 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v5a1 1 0 1 0 2 0V8Zm-1 7a1 1 0 1 0 0 2h.01a1 1 0 1 0 0-2H12Z"
                  clip-rule="evenodd"
                />
              </svg>

              <h1
                [ngClass]="{ activeSubMenu: isProcess }"
                class="subMenu an group"
              >
                Processing
              </h1>
            </button>
            <button
              (click)="
                isProcess = false;
                isCompleted = true;
                isRejected = false;
                fetchRequestList()
              "
              class="group flex items-center justify-center gap-1"
            >
              <svg
                [ngClass]="{ activeSubMenu: isCompleted }"
                class="an h-3.5 w-3.5 text-gray-400 group-hover:text-purple-700 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm13.707-1.293a1 1 0 0 0-1.414-1.414L11 12.586l-1.793-1.793a1 1 0 0 0-1.414 1.414l2.5 2.5a1 1 0 0 0 1.414 0l4-4Z"
                  clip-rule="evenodd"
                />
              </svg>
              <h1
                [ngClass]="{ activeSubMenu: isCompleted }"
                class="subMenu an group"
              >
                Completed
              </h1>
            </button>
            <button
              (click)="
                isProcess = false;
                isCompleted = false;
                isRejected = true;
                fetchRequestList()
              "
              class="group flex items-center justify-center gap-1"
            >
              <svg
                [ngClass]="{ activeSubMenu: isRejected }"
                class="an h-3.5 w-3.5 text-gray-400 group-hover:text-purple-700 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm7.707-3.707a1 1 0 0 0-1.414 1.414L10.586 12l-2.293 2.293a1 1 0 1 0 1.414 1.414L12 13.414l2.293 2.293a1 1 0 0 0 1.414-1.414L13.414 12l2.293-2.293a1 1 0 0 0-1.414-1.414L12 10.586 9.707 8.293Z"
                  clip-rule="evenodd"
                />
              </svg>
              <h1
                [ngClass]="{ activeSubMenu: isRejected }"
                class="subMenu an group"
              >
                Rejected
              </h1>
            </button>
          </div>
        </div>

        <div class="overflow-x-auto" #test>
          <table
            class="w-full text-left text-sm text-gray-500 dark:text-gray-400"
          >
            <thead
              class="bg-purple-50 text-xs uppercase text-purple-900 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="px-4 py-3">
                  <div class="flex items-center justify-between">
                    <div>Indent ID</div>
                    <button
                      class="an rounded-full hover:bg-gray-600 hover:text-white"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="h-4 w-4"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
                        />
                      </svg>
                    </button>
                  </div>
                </th>
                <th scope="col" class="px-4 py-3">
                  <div class="flex items-center justify-between">
                    <div>Date</div>
                    <button
                      class="an rounded-full hover:bg-gray-600 hover:text-white"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="h-4 w-4"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
                        />
                      </svg>
                    </button>
                  </div>
                </th>
                <th scope="col" class="px-4 py-3">Branch</th>
                <th scope="col" class="px-4 py-3">Department</th>
                <th scope="col" class="px-4 py-3">Status</th>
                <th scope="col" class="px-4 py-3">
                  <div class="flex items-center justify-between">
                    <div>Amount</div>
                    <button
                      class="an rounded-full hover:bg-gray-600 hover:text-white"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="h-4 w-4"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
                        />
                      </svg>
                    </button>
                  </div>
                </th>
                <!-- <th scope="col" class="px-4 py-3">GST %</th>
                          <th scope="col" class="px-4 py-3">Price</th> -->
                <th scope="col" class="px-4 py-3">
                  <span class="sr-only">Actions</span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr
                class="animation-translate border-b transition-all duration-300 hover:bg-gray-50 hover:text-gray-900 dark:border-gray-700"
                *ngFor="let req of _yourReq"
              >
                <th
                  scope="row"
                  #reqID
                  class="whitespace-nowrap px-4 py-3 font-medium text-gray-900 dark:text-white"
                >
                  {{ req.requestNo }}
                </th>
                <td class="px-4 py-3">
                  {{ req.createdOn | date: "dd-MMMM-yyyy" }}
                </td>
                <td class="px-4 py-3">{{ req.branchName }}</td>
                <td class="px-4 py-3">{{ req.empDept }}</td>
                <td class="px-4 py-3">
                  <span
                    [ngClass]="{
                      created: req.requestStatus == 201,
                      process: req.requestStatus == 102,
                      rejected: req.requestStatus == 406,
                      completed: req.requestStatus == 200
                    }"
                    class=""
                    >{{ req.requestStausStr }}</span
                  >
                </td>
                <td class="px-4 py-3">
                  <span
                    [ngClass]="{
                      price1: req.totalPrice < 20000,
                      price2: req.totalPrice > 20000
                    }"
                    >{{ req.totalPrice | currency: "INR" }}</span
                  >
                </td>
                <!-- <td class="px-4 py-3"></td>
                          <td class="px-4 py-3"></td> -->
                <td class="flex items-center justify-end px-4 py-3">
                  <button
                    (click)="viewRequest(req.sno)"
                    class="inline-flex items-center rounded-lg p-0.5 text-center text-sm font-medium text-gray-500 hover:text-gray-800 focus:outline-none dark:text-gray-400 dark:hover:text-gray-100"
                    type="button"
                  >
                    <svg
                      class="h-5 w-5"
                      aria-hidden="true"
                      fill="currentColor"
                      viewbox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z"
                      />
                    </svg>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <nav
          class="flex flex-col items-start justify-between space-y-3 p-4 md:flex-row md:items-center md:space-y-0"
          aria-label="Table navigation"
        >
          <span class="text-sm font-normal text-gray-500 dark:text-gray-400">
            Showing
            <span class="font-semibold text-gray-900 dark:text-white"></span>
            of
            <span class="font-semibold text-gray-900 dark:text-white"></span>
          </span>
          <ul class="inline-flex items-stretch -space-x-px">
            <li>
              <button
                class="ml-0 flex h-full items-center justify-center rounded-l-lg border border-gray-300 bg-white px-3 py-1.5 text-gray-500 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
              >
                <span class="sr-only">Previous</span>
                <svg
                  class="h-5 w-5"
                  aria-hidden="true"
                  fill="currentColor"
                  viewbox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </li>
            <li>
              <a
                class="flex items-center justify-center border border-gray-300 bg-white px-3 py-2 text-sm leading-tight text-gray-500 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
              ></a>
            </li>

            <li>
              <!-- [disabled]="currentPage * itemsPerPage >= productList.length" -->
              <button
                class="flex h-full items-center justify-center rounded-r-lg border border-gray-300 bg-white px-3 py-1.5 leading-tight text-gray-500 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
              >
                <span class="sr-only">Next</span>
                <svg
                  class="h-5 w-5"
                  aria-hidden="true"
                  fill="currentColor"
                  viewbox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </section>
</div>
