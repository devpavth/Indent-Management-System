<div class="relative">
  <div class="relative w-full">
    <div
      class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
    >
      <svg
        aria-hidden="true"
        class="h-5 w-5 text-gray-500 dark:text-gray-400"
        fill="currentColor"
        viewbox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    <input
      type="text"
      [(ngModel)]="query"
      (input)="onInput()"
      (blur)="hideSuggestions()"
      (focus)="showSuggestions()"
      class="w-full rounded border px-4 py-2"
      placeholder="Search..."
      type="text"
      id="simple-search"
      class="focus:ring-primary-500 focus:border-primary-500 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2 pl-10 text-sm text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
      placeholder="Search"
      required=""
    />
  </div>

  <ul
    *ngIf="show"
    class="absolute mt-1 max-h-40 w-full overflow-y-auto rounded border bg-white shadow"
  >
    <li
      *ngIf="filteredSuggestions.length === 0"
      class="px-4 py-2 text-gray-500"
    >
      No data
    </li>
    <li
      *ngFor="let suggestion of filteredSuggestions; let i = index"
      (click)="selectSuggestion(suggestion)"
      class="cursor-pointer px-4 py-2 hover:bg-gray-200"
      [class.hidden]="i >= 10"
      [innerHTML]="highlight(getDisplayValue(suggestion))"
    ></li>
  </ul>
</div>
