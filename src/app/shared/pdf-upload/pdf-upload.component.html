<div class="mx-5">
  <div
    *ngIf="pdfSrc.length !== 3"
    class="flex w-full items-center justify-center"
  >
    <label
      for="dropzone-file"
      class="dark:hover:bg-bray-800 flex h-20 w-full cursor-pointer flex-col items-center justify-center rounded-lg border-2 border-dashed border-gray-300 bg-gray-50 hover:bg-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:border-gray-500 dark:hover:bg-gray-600"
    >
      <div class="flex flex-col items-center justify-center">
        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
          <span class="font-semibold">Click to upload PDF</span>
        </p>
      </div>
      <input
        id="dropzone-file"
        type="file"
        class="hidden"
        (change)="onFileSelected($event)"
        accept="application/pdf"
        multiple
      />
    </label>
  </div>

  <div *ngIf="pdfSrc.length > 0" class="mt-4 flex justify-center">
    <button
      class="mx-8"
      (click)="showPreviousSlide()"
      [disabled]="currentSlideIndex === 0"
    >
      <div
        [ngClass]="{ disBtn: currentSlideIndex === 0 }"
        class="rounded-full bg-purple-700 p-2"
      >
        <svg
          class="h-6 w-6 text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m15 19-7-7 7-7"
          />
        </svg>
      </div>
    </button>

    <div>
      <iframe
        [src]="pdfSrc[currentSlideIndex]"
        class="scroll h-[1140px] w-[794px]"
      ></iframe>
      <div class="mt-2 flex items-center justify-center">
        <button
          (click)="deleteSlide(currentSlideIndex)"
          class="my-1 flex w-full items-center justify-center rounded bg-red-500 p-2 text-white"
        >
          <svg
            class="h-6 w-6 text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              fill-rule="evenodd"
              d="M8.586 2.586A2 2 0 0 1 10 2h4a2 2 0 0 1 2 2v2h3a1 1 0 1 1 0 2v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V8a1 1 0 0 1 0-2h3V4a2 2 0 0 1 .586-1.414ZM10 6h4V4h-4v2Zm1 4a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Zm4 0a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0v-8Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>
    </div>
    <button
      (click)="showNextSlide()"
      class="mx-8"
      [disabled]="currentSlideIndex === pdfSrc.length - 1"
    >
      <div
        [ngClass]="{ disBtn: currentSlideIndex === pdfSrc.length - 1 }"
        class="rounded-full bg-purple-700 p-2"
      >
        <svg
          class="h-6 w-6 text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m9 5 7 7-7 7"
          />
        </svg>
      </div>
    </button>
  </div>
</div>
