<section class="sticky top-0 grid grid-cols-4 bg-purple-200 px-2 py-2 text-sm">
  <div class="">
    <h1 class="font-semibold text-purple-600">
      Name :
      <span class="font-semibold text-gray-700"
        >{{ this.userDetail?.empFirstName }}
        {{ this.userDetail?.empLastName }}</span
      >
    </h1>
  </div>
  <div class="">
    <h1 class="font-semibold text-purple-600">
      Level : <span class="text-gray-700">{{ this.userDetail?.empRole }}</span>
    </h1>
  </div>

  <div class="">
    <h1 class="font-semibold text-purple-600">
      Department :
      <span class="text-gray-700">{{ this.userDetail?.empDeptName }}</span>
    </h1>
  </div>

  <div class="">
    <h1 class="font-semibold text-purple-600">
      Date & Time :
      <span class="text-gray-700">{{
        date | date: "dd-MMMM-yyyy hh:mm a"
      }}</span>
    </h1>
  </div>
</section>
